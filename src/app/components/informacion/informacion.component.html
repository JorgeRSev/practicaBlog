<section class="container">
  <h2 class="historial">Historial de noticias publicadas</h2>

  @for(noticia of datos; track noticia){
    <article>
      <div class="flex">
        <div class="contenedorImagen">
          <img [src]="noticia.imagen" class="figure-img" alt="Imagen de la noticia"/>
        </div>
        <div class="noticia">
          <h4 class="tituloNoticia">{{ noticia.titulo }}</h4>
          <p class="cuerpoNoticia">{{ noticia.cuerpoNoticia }}</p>
          <p class="fechaNoticia">
            Fecha: {{ noticia.fecha | date : "dd/MM/yyyy" }}
          </p>
        </div>
      </div>
    </article>
}
</section>

<section class="contenedorFormulario">
  <form action="" class="formulario" [formGroup]="formularioNoticia" (ngSubmit)="cargarInformacion($event)">
    <div>
      <label for="titulo">Título</label>
      <input type="text" id="titulo" formControlName="titulo">
    </div>
    <div>
      <label for="imagen">Introduzca la URL de la imagen</label>
      <input type="text" id="imagen" formControlName="imagen">
    </div>
    <div>
      <label for="cuerpoNoticia">Cuerpo de la noticia</label>
      <textarea name="cuerpoNoticia" id="" formControlName="cuerpoNoticia"></textarea>
    </div>
    <div>
      <label for="fecha">Fecha de la publicación</label>
      <input type="date" id="fecha" formControlName="fecha">
    </div>
    <div>
      <input type="submit" id="enviarNoticia" [disabled]="!formularioNoticia.valid">
    </div>
  </form>
</section>
